load_module /etc/nginx/modules/ngx_http_modsecurity_module.so;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    server_tokens off; # Hide NGINX version number

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsec/main.conf;


    server {
        listen 80 default_server; # Listen on the default IP address
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl default_server; # Listen on the default IP address with SSL
        server_name _;

        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        # Configuration for the regular public access page
        location / {
            root /var/www/public;
            index index.html;
        }

        # Configuration for the page with basic authentication
        location /protected {
            alias /var/www/protected;
            index index.html;

            auth_basic "Restricted Access";
            auth_basic_user_file /etc/nginx/.htpasswd; # Path to your htpasswd file
        }

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";

        # Allows only GET requests in this server 
        if ($request_method !~ ^(GET|HEAD|POST)$) {
            return 405;  # Return Method Not Allowed for other HTTP methods
        }

        # Limit Request Size (adjust as needed)
        client_max_body_size 10m;

        # Limiting the size of an XML Body (adjust as needed)
        client_body_buffer_size 128k;
    }
}
